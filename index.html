        const getGeminiHistory = (currentMessagesInternalFormat) => { /* Unchanged */ const geminiMessages = currentMessagesInternalFormat.filter(msg => !(msg.role === 'system' || (msg.role === 'model' && msg.isLoading) || msg.isError)).map(msg => { const parts = []; if (msg.text) parts.push({ text: msg.text }); if (msg.role === 'user' && msg.attachedFiles) { msg.attachedFiles.forEach(file => { if (file.type.startsWith('image/') && file.apiData?.mimeType && file.apiData?.data) { parts.push({ inlineData: { mimeType: file.apiData.mimeType, data: file.apiData.data } }); } else if ((file.name.toLowerCase().endsWith('.txt') || file.type === 'text/plain') && file.apiData?.textContent) { parts.push({ text: `\n[Attached Text File: ${file.name}]\n${file.apiData.textContent}\n` }); } }); } return { role: msg.role, parts }; }).filter(entry => entry.parts.length > 0); if (geminiMessages.length > 0 && geminiMessages[0].role === 'model') { const firstUserIndex = geminiMessages.findIndex(m => m.role === 'user'); if (firstUserIndex === -1) return []; const slicedHistory = geminiMessages.slice(firstUserIndex); if (slicedHistory.length > 1 && slicedHistory[0].role === slicedHistory[1].role) return [slicedHistory[0]]; return slicedHistory; } return geminiMessages; };
        useEffect(() => { if (!API_KEY || API_KEY === "YOUR_GEMINI_API_KEY") { setChatError("API Key is not configured. Please set it up."); } setAvatarHeaderState('idle'); }, []); 
        const handleStopGeneration = useCallback(() => { /* Unchanged */ isStoppingGenerationRef.current = true; setChatMessages(prev => prev.map(m => m.isLoading && m.role === 'model' ? {...m, isLoading:false, text: (m.text || "") + "\n\n---\n*Generation stopped by user.*"} : m)); setIsChatLoading(false); setAvatarHeaderState('idle'); }, []);
        const handleClearChat = useCallback(() => { /* Unchanged */ if(!API_KEY || API_KEY === "YOUR_GEMINI_API_KEY"){ setChatError("API Key not configured. Please set it up to use the chat."); } else { setChatError(null); } setChatMessages([]); setAvatarHeaderState('idle'); }, []);
        const handleToggleSearch = useCallback(() => { setIsSearchEnabled(prev => !prev); }, []);
        const mergeCitations = (existingCitations, newCitationSources) => { /* Unchanged */ if (!newCitationSources || newCitationSources.length === 0) return existingCitations; const existingUris = new Set(existingCitations.map(c => c.uri)); const uniqueNewSources = newCitationSources.filter(src => !existingUris.has(src.uri)); return [...existingCitations, ...uniqueNewSources]; };
        
        const _streamAiResponse = async (originalPromptParts, targetAiMessageId, historyForGeminiInit, useSearch, isRetryingWithSearch = false, originalUserMessageForRetry = null) => {
            isStoppingGenerationRef.current = false;
            setIsChatLoading(true);
            if (!isRetryingWithSearch) {
                setAvatarHeaderState('thinking');
            }

            let displayedAiText = "";
            let accumulatedCitationSources = [];
            let firstChunkProcessed = false;
            let needsSearchMarkerFound = false;

            try {
                const modelConfig = { model: GEMINI_MODEL_NAME, systemInstruction: getSystemInstruction() };
                if (useSearch) {
                    modelConfig.tools = [{ googleSearch: {} }];
                }
                const chatModel = genAI.getGenerativeModel(modelConfig);
                const chatSession = chatModel.startChat({ history: historyForGeminiInit });
                const result = await chatSession.sendMessageStream(originalPromptParts);

                for await (const chunk of result.stream) { 
                    if (isStoppingGenerationRef.current) break;
                    const chunkText = chunk.text();

                    if (!firstChunkProcessed && !isRetryingWithSearch && chunkText && chunkText.trim() === "[NEEDS_SEARCH]") {
                        needsSearchMarkerFound = true;
                        setChatMessages(prev => prev.map(m => m.id === targetAiMessageId ? { ...m, isLoading: true, isError: false, searchUsed: true, text: '' } : m));
                        break; 
                    }
                    firstChunkProcessed = true;

                    if (typeof chunkText === 'string') {
                        displayedAiText += chunkText;
                        if (chunk.citationMetadata && chunk.citationMetadata.citationSources) {
                            accumulatedCitationSources = mergeCitations(accumulatedCitationSources, chunk.citationMetadata.citationSources);
                        }
                        if (!needsSearchMarkerFound) {
                           setChatMessages(prev => prev.map(m => m.id === targetAiMessageId ? { ...m, text: displayedAiText, isLoading: true, isError: false, citationMetadata: accumulatedCitationSources.length > 0 ? { citationSources: accumulatedCitationSources } : null, searchUsed: useSearch } : m));
                        }
                    } else {
                        if (chunk.citationMetadata && chunk.citationMetadata.citationSources) {
                            accumulatedCitationSources = mergeCitations(accumulatedCitationSources, chunk.citationMetadata.citationSources);
                             if (!needsSearchMarkerFound) {
                                setChatMessages(prev => prev.map(m => m.id === targetAiMessageId ? { ...m, isLoading: true, isError: false, citationMetadata: accumulatedCitationSources.length > 0 ? { citationSources: accumulatedCitationSources } : null, searchUsed: useSearch } : m));
                            }
                        }
                    }
                    if (isStoppingGenerationRef.current) break;
                }

                if (needsSearchMarkerFound && originalUserMessageForRetry) {
                    await _streamAiResponse(originalUserMessageForRetry.parts, targetAiMessageId, historyForGeminiInit, true, true);
                    return; 
                }
                
                setChatMessages(prev => prev.map(m => {
                    if (m.id === targetAiMessageId) {
                        let finalText = displayedAiText;
                        let isFinalError = false;
                        if (isStoppingGenerationRef.current && !finalText.includes("Generation stopped by user.")) {
                            finalText += (finalText ? "\n\n---\n" : "") + "*Generation stopped by user.*";
                        } else if (!finalText.trim() && !isStoppingGenerationRef.current && accumulatedCitationSources.length === 0 && !needsSearchMarkerFound) {
                            finalText = "Maloomat hasil karne mein dushwari ho rahi hai. Koshish karein ke apna sawal wazeh karein ya search feature istemal karein. 🙏";
                            isFinalError = true;
                        } else if (!finalText.trim() && accumulatedCitationSources.length > 0 && !isStoppingGenerationRef.current) {
                            finalText = "*Mawad search results par mabni hai (neeche hawale dekhein).*";
                        }
                        return { ...m, text: finalText, isLoading: false, isError: isFinalError, citationMetadata: accumulatedCitationSources.length > 0 ? { citationSources: accumulatedCitationSources } : null, searchUsed: useSearch };
                    }
                    return m;
                }));

            } catch (err) {
                console.error("AI stream error in _streamAiResponse:", err);
                const errorText = err.message?.toLowerCase().includes("api key not valid") ? "Invalid API Key." : err.message?.toLowerCase().includes("candidate was blocked") ? "Response blocked by safety settings." : err.message?.toLowerCase().includes("quota") ? "API Quota exceeded. Check Google Cloud console." : err.message || "Unknown error fetching response.";
                setChatMessages(prev => prev.map(m => m.id === targetAiMessageId ? { ...m, role: 'model', text: errorText, isLoading: false, isError: true, searchUsed: useSearch } : m));
            } finally {
                if (!needsSearchMarkerFound) { 
                    setIsChatLoading(false);
                    if (!isStoppingGenerationRef.current) {
                        setAvatarHeaderState('speaking');
                        setTimeout(() => setAvatarHeaderState('idle'), 1500);
                    } else {
                        setAvatarHeaderState('idle');
                    }
                    isStoppingGenerationRef.current = false;
                }
            }
        };

        const handleSendChatMessage = useCallback(async (messageText, filesToSend) => {
            if (!messageText.trim() && filesToSend.length === 0) return;
            setChatError(null);
            if (!API_KEY || API_KEY === "YOUR_GEMINI_API_KEY") {
                setChatError("API Key is not configured.");
                return;
            }

            const currentChatMessages = chatMessages; 
            const userMessageFiles = filesToSend.map(f => ({ id: f.id, name: f.name, type: f.type, apiData: f.apiData }));
            
            const promptPartsForUserTurn = [];
            if (messageText.trim()) promptPartsForUserTurn.push({ text: messageText.trim() });
            filesToSend.forEach(file => {
                if (file.type.startsWith('image/') && file.apiData.mimeType && file.apiData.data) {
                    promptPartsForUserTurn.push({ inlineData: file.apiData });
                } else if ((file.name.toLowerCase().endsWith('.txt') || file.type === 'text/plain') && file.apiData.textContent) {
                    promptPartsForUserTurn.push({ text: `\n[Start of Text File: ${file.name}]\n${file.apiData.textContent}\n[End of Text File: ${file.name}]\n` });
                }
            });
            
            const originalUserMessageForRetry = { role: 'user', parts: promptPartsForUserTurn };
            const newUserMessageForUi = { id: Date.now().toString() + '_user', role: 'user', text: messageText, timestamp: new Date(), attachedFiles: userMessageFiles };
            
            const shouldUseSearchInitially = isSearchEnabled; 

            const aiMessageId = Date.now().toString() + '_model_resp';
            const aiPlaceholder = { 
                id: aiMessageId, 
                role: 'model', 
                text: '', 
                timestamp: new Date(), 
                isLoading: true, 
                isError: false, 
                citationMetadata: null, 
                searchUsed: shouldUseSearchInitially 
            }; 
            
            setChatMessages(prev => {
                const filteredPrev = prev.filter(m => !(m.role === 'system' && m.isError));
                return [...filteredPrev, newUserMessageForUi, aiPlaceholder];
            });

            if (promptPartsForUserTurn.length > 0) {
                const historyForGeminiInit = getGeminiHistory(currentChatMessages);
                await _streamAiResponse(promptPartsForUserTurn, aiMessageId, historyForGeminiInit, shouldUseSearchInitially, false, originalUserMessageForRetry);
            } else {
                setChatMessages(prev => prev.map(m => m.id === aiMessageId ? { ...m, role: 'model', text: "No content to send.", isLoading: false, isError: true } : m ).filter(msg => msg.id !== aiMessageId || msg.isError));
                setIsChatLoading(false);
                setAvatarHeaderState('idle');
            }
        }, [chatMessages, isSearchEnabled]); 

        const handleRegenerateResponse = useCallback(async (aiMessageIdToRegenerate) => {
            setChatError(null);
            if (!API_KEY || API_KEY === "YOUR_GEMINI_API_KEY") {
                setChatError("API Key is not configured for regeneration.");
                return;
            }
            const originalAiMsgIndex = chatMessages.findIndex(m => m.id === aiMessageIdToRegenerate);
            if (originalAiMsgIndex <= 0 || chatMessages[originalAiMsgIndex-1].role !== 'user') {
                setChatError("Cannot regenerate: Preceding user prompt not found.");
                return;
            }
            
            const userPromptMsg = chatMessages[originalAiMsgIndex-1];
            if (userPromptMsg.attachedFiles?.some(f => f.type?.startsWith('image/'))) {
                setChatError("Regeneration for prompts with images is not yet available.");
                return;
            }

            const shouldUseSearchForThisRegen = isSearchEnabled; 
            
            const promptPartsForRegen = [];
            if (userPromptMsg.text) {
                promptPartsForRegen.push({ text: userPromptMsg.text });
            }
            userPromptMsg.attachedFiles?.forEach(file => { 
                 if ((file.name.toLowerCase().endsWith('.txt') || file.type === 'text/plain') && file.apiData?.textContent) {
                    promptPartsForRegen.push({ text: `\n[Start of Text File: ${file.name}]\n${file.apiData.textContent}\n[End of Text File: ${file.name}]\n` });
                }
            });
            const originalUserMessageForRetry = { role: 'user', parts: promptPartsForRegen };

            const newAiPlaceholderId = Date.now().toString() + '_model_regen';
            const aiPlaceholder = { 
                id: newAiPlaceholderId, 
                role: 'model', 
                text:'', 
                isLoading:true, 
                timestamp:new Date(), 
                isError: false, 
                citationMetadata: null, 
                searchUsed: shouldUseSearchForThisRegen 
            };
            
            const chatHistoryForUiUpdate = chatMessages.slice(0, originalAiMsgIndex);
            setChatMessages([...chatHistoryForUiUpdate, aiPlaceholder]);
            
            if (promptPartsForRegen.length > 0) {
                const historyBeforeUserPromptInternal = chatMessages.slice(0, originalAiMsgIndex - 1);
                const historyForGeminiInit = getGeminiHistory(historyBeforeUserPromptInternal);
                await _streamAiResponse(promptPartsForRegen, newAiPlaceholderId, historyForGeminiInit, shouldUseSearchForThisRegen, false, originalUserMessageForRetry);
            } else {
                setChatMessages(prev => prev.map(m => m.id === newAiPlaceholderId ? {...m, isLoading: false, text: "No content found to regenerate.", isError: true} : m));
                setAvatarHeaderState('idle');
            }
        }, [chatMessages, isSearchEnabled]);

        return (<div className="h-full text-text-primary flex flex-col font-sans items-center justify-start sm:justify-center p-0"><ChatInterface messages={chatMessages} onSendMessage={handleSendChatMessage} isLoading={isChatLoading} onStopGeneration={handleStopGeneration} onRegenerate={handleRegenerateResponse} onClearChat={handleClearChat} setChatError={setChatError} avatarHeaderState={avatarHeaderState} isSearchEnabled={isSearchEnabled} onToggleSearch={handleToggleSearch}/></div>);
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
  </body>
